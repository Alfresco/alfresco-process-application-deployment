replicaCount: 1

image:
  repository: nginx
  tag: stable
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

alfresco-infrastructure:
  enabled: true
  persistance:
    enabled: false
  alfresco-api-gateway:
    keycloakURL: http://a0f20f60a6a3711e8aac202925be863a-1400589707.eu-west-1.elb.amazonaws.com:30081/auth
  alfresco-identity-service:
   enabled: false
  rabbitmq-ha:
   enabled: false
  activemq:
   enabled: false