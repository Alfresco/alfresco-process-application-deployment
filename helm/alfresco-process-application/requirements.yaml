dependencies:
  - name: alfresco-process-infrastructure
    version: 2.0.0
    repository: https://kubernetes-charts.alfresco.com/stable
    condition: alfresco-process-infrastructure.enabled
  - name: application
    alias: activiti-cloud-application
    version: 1.1.4
    repository: https://activiti.github.io/activiti-cloud-charts
  - name: activiti-cloud-modeling
    version: 1.1.4
    repository: https://activiti.github.io/activiti-cloud-charts
    condition: activiti-cloud-modeling.enabled
  - name: alfresco-adf-app
    alias: alfresco-admin-app
    version: 2.0.0
    repository: https://kubernetes-charts.alfresco.com/stable
    condition: alfresco-admin-app.enabled
  - name: alfresco-adf-app
    alias: alfresco-process-workspace-app
    version: 2.0.0
    repository: https://kubernetes-charts.alfresco.com/stable
    condition: alfresco-process-workspace-app.enabled
